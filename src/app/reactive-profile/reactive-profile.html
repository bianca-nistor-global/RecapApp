<h2>Reactive Form</h2>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
        <mat-error
          *ngIf="f['firstName'].touched && f['firstName'].errors?.['required']"
          >Required</mat-error
        >
        <mat-error *ngIf="f['firstName'].errors?.['minlength']"
          >Min 2 characters</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
        <mat-error
          *ngIf="f['lastName'].touched && f['lastName'].errors?.['required']"
          >Required</mat-error
        >
        <mat-error *ngIf="f['lastName'].errors?.['minlength']"
          >Min 2 characters</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="f['email'].touched && f['email'].errors?.['required']"
          >Required</mat-error
        >
        <mat-error *ngIf="f['email'].errors?.['email']"
          >Invalid email</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
        <mat-error *ngIf="f['phone'].touched && f['phone'].errors?.['required']"
          >Required</mat-error
        >
        <mat-error *ngIf="f['phone'].errors?.['invalidPhone']"
          >Must be 10â€“15 digits</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="imageUrl" />
        <mat-error *ngIf="f['imageUrl'].errors?.['invalidUrl']"
          >Invalid URL</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error
          *ngIf="f['username'].touched && f['username'].errors?.['required']"
          >Required</mat-error
        >
        <mat-error *ngIf="f['username'].errors?.['minlength']"
          >Min 4 characters</mat-error
        >
        <mat-error *ngIf="f['username'].errors?.['invalidUsername']"
          >Alphanumeric only</mat-error
        >
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
